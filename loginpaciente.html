<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <title>Login - Paciente</title>
    
</head>
<body>
    <form class="login">
        
        <legend class="acess">
             Valide suas Informações
        </legend>
        <img src="img/paciente.png.png" alt="paciente" width="140px" height="140px" class="paciente">
        <img src="img/email.png" alt="cadeado" width="70px" height="65px" class="iconemail">
         <img src="img/cadeado.png" alt="cadeado" width="70px" height="65px" class="cadeado">
        <div>
            <label>
            <input class="email" type="email" for="email" id="email" placeholder="Digite seu email">
        </label>
        </div>

        <div>
            <label>
            <input class="password" type="password" for="password" id="password" placeholder="Digite sua Senha">
        </label>
        </div>
          <div class="Logar">
        <input type="submit" value="Logar" class="Logar">
        </div>
    </form>
</body>
</html>
